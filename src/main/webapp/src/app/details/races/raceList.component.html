<div class="card mb-4">
  <div class="card-header">
    Rennen
  </div>

  <div class="list-group list-group-flush">

    <span *ngIf="!races || races.length == 0" class="list-group-item text-muted bg-light">
      Keine Rennen vorhanden
    </span>


    <span *ngFor="let race of races;let i = index;">
      <a href="javascript:void();" class="list-group-item list-group-item-action"> <!--  active -->
        {{race.timestamp | date: 'dd.MM.yyyy'}} {{race.track}}
        <i class="fa fa-pencil" aria-hidden="true" *ngIf="editing"></i>
      </a>
    </span>
