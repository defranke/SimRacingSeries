<form (ngSubmit)="submit()" *ngIf="active" #teamForm="ngForm" [class.was-validated]="teamForm.dirty">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div *ngIf="formValidationMsg != ''" class="alert alert-warning">
      {{formValidationMsg}}
    </div>
  </div>

  <div class="modal-body">

    <div class="form-group row">
      <label for="name" class="col-sm-3">Teamname</label>
      <div class="col-sm-9">
        <input #name="ngModel" [(ngModel)]="tmpTeam.name" type="text"
               class="form-control" id="name" name="name"
               placeholder="Teamname" required>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Abbrechen</button>
    <button type="submit" class="btn btn-primary" [disabled]="!teamForm.form.valid">{{submitText}}</button>
  </div>
</form>
