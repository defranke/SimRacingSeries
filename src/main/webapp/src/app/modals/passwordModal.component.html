<form (ngSubmit)="submit()" *ngIf="active">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Bitte Passwort eingeben</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Abbrechen</button>
    <button type="submit" class="btn btn-primary">Entsperren</button>
  </div>
</form>
