<form (ngSubmit)="submit()" *ngIf="active" #eventForm="ngForm" [class.was-validated]="eventForm.dirty">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div *ngIf="formValidationMsg != ''" class="alert alert-warning">
      {{formValidationMsg}}
    </div>
  </div>

  <div class="modal-body">

    <div class="form-group row">
      <label for="type" class="col-sm-3">Typ</label>
      <div class="col-sm-9">
        <select [(ngModel)]="tmpEvent.type" name="type" id="type" required>
          <option *ngFor="let type of possibleTypes"
                  [value]="type.type"
                  [attr.selected]="tmpEvent.type == type ? true : null">
            {{type.name}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="title" class="col-sm-3">Name</label>
      <div class="col-sm-9">
        <input [(ngModel)]="tmpEvent.title" type="text"
               class="form-control" id="title" name="title"
               placeholder="Name" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-3">Beschreibung<br />
        <span class="text-muted">(Wetter, Uhrzeit, Rundenanzahl, ...)</span>
      </label>
      <div class="col-sm-9">
        <textarea [(ngModel)]="tmpEvent.description" name="description" id="description" class="form-control"></textarea>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Abbrechen</button>
    <button type="submit" class="btn btn-primary" [disabled]="!eventForm.form.valid">{{submitText}}</button>
  </div>
</form>
