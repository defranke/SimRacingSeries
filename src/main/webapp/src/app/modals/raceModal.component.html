<form (ngSubmit)="submit()" *ngIf="active" #raceForm="ngForm" [class.was-validated]="raceForm.dirty">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div *ngIf="formValidationMsg != ''" class="alert alert-warning">
      {{formValidationMsg}}
    </div>
  </div>

  <div class="modal-body">

    <div class="form-group row">
      <label for="track" class="col-sm-3">Strecke</label>
      <div class="col-sm-9">
        <input #name="ngModel" [(ngModel)]="tmpRace.track" type="text"
               class="form-control" id="track" name="track"
               placeholder="Strecke" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="date" class="col-sm-3">Datum</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="date" id="date" [bsConfig]="bsConfig"
               #dp="bsDatepicker" bsDatepicker [(bsValue)]="selectedDate">

      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Abbrechen</button>
    <button type="submit" class="btn btn-primary" [disabled]="!raceForm.form.valid">{{submitText}}</button>
  </div>
</form>
