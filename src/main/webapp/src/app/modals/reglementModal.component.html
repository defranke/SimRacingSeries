<form (ngSubmit)="submit()" *ngIf="active">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Reglement bearbeiten</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div *ngIf="formValidationMsg != ''" class="alert alert-warning">
      {{formValidationMsg}}
    </div>
  </div>

  <div class="modal-body">
    <div class="form-group row">
      <div class="col-sm-3">Reglement</div>
      <div class="col-sm-9">
        <textarea [(ngModel)]="tmpSeries.reglement" class="form-control" id="reglement" name="reglement" rows="12"></textarea>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Abbrechen</button>
    <button type="submit" class="btn btn-primary">Speichern</button>
  </div>
</form>
